<div class="q-search-form">
  <form [formGroup]="search">
    <input type="text" placeholder="Serach by User Name" formControlName="serachByUserName">
  </form>
</div>
<ng-container *ngIf="posts$ | async">
  <q-list
  [list]="postsArrayOfObjects"
  [itemTitleProperty]="'title'"
  [user]="'user'"
  [subListArray]="'comments'"
  [subListProperty]="'body'"
  ></q-list>
</ng-container>
